    .card {

    }

    .card h1 {
      font-size: 2rem;
      color: #e91e63;
      margin-top: 60px; /* push text down so it doesn't overlap bear */

    .card p {
      font-size: 1.2rem;
      color: #444;
    }

    .heart {
      font-size: 3rem;

    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
